<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-logo">FOCUS PRO</div>
        <div class="nav-buttons">
            <button class="nav-btn" data-open="statsModal">📊 统计</button>
            <button class="nav-btn" data-open="taskModal">⚙️ 配置</button>
            <button class="nav-btn" data-open="logModal">📜 历史</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="timer-wrap">
            <svg width="280" height="280" style="transform: rotate(-90deg)">
                <circle cx="140" cy="140" r="130" stroke="#e5e5ea" stroke-width="8" fill="none"/>
                <circle id="progress" cx="140" cy="140" r="130" stroke="var(--primary)" stroke-width="8" fill="none"
                        class="progress-ring__circle"/>
            </svg>
            <div class="timer-display">
                <span id="time" class="time-text">00:00</span>
                <span id="status" style="color:var(--secondary-text); font-weight:700">READY</span>
            </div>
        </div>
        <div id="currentInfo" style="margin-top:40px; text-align:center; padding: 0 20px;">
            <h2 id="currentName" class="truncate" style="margin:0; color:var(--text)">选择任务开始</h2>
            <div id="currentTag" style="margin-top:8px"></div>
        </div>
    </main>

    <div id="statsModal" class="modal">
        <div class="modal-header">
            <h2>效率洞察</h2>
            <button class="nav-btn" data-close>关闭</button>
        </div>
        <div class="modal-body">
            <div class="stats-summary">
                <div class="summary-card">
                    <div class="summary-value" id="totalCount">0次</div>
                    <small>累计专注</small>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="totalTime">00:00</div>
                    <small>专注总时长</small>
                </div>
            </div>
            
            <div class="section-title">任务时长分布 (秒)</div>
            <div id="chartBox" class="chart-container">
                </div>

            <div class="section-title">数据备份与恢复</div>
            <div class="action-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button id="btnExport" class="nav-btn" style="background:#34C759; color:white">💾 导出备份</button>
                <button class="nav-btn" style="background:#5856D6; color:white" onclick="document.getElementById('importInput').click()">📂 导入数据</button>
            </div>
            <input type="file" id="importInput" style="display:none" accept=".json">
            <p style="font-size:0.7rem; color:var(--secondary-text); text-align:center; margin-top:12px">
                导入操作将使用备份文件完全覆盖当前数据。
            </p>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-header">
            <h2>任务设置</h2>
            <button class="nav-btn" data-close>关闭</button>
        </div>
        <div class="modal-body">
            <div class="section-title">新建专注任务</div>
            <div class="input-card" style="background:white; padding:15px; border-radius:16px; border:1px solid #eee">
                <input type="text" id="taskName" class="input-field" placeholder="任务名称 (如：阅读代码)">
                <div style="display:flex; gap:10px; margin-top:10px">
                    <div style="flex:1">
                        <label style="font-size:0.7rem; color:var(--secondary-text)">准备 (秒)</label>
                        <input type="number" id="waitS" class="input-field" value="5">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:0.7rem; color:var(--secondary-text)">执行 (秒)</label>
                        <input type="number" id="workS" class="input-field" value="1500">
                    </div>
                </div>
                <button id="btnSaveTask" class="nav-btn" style="width:100%; margin-top:15px; background:var(--primary); color:white; padding:12px; font-weight:700">保存并添加到列表</button>
            </div>

            <div class="section-title">我的清单</div>
            <div id="taskList">
                </div>
        </div>
    </div>

    <div id="logModal" class="modal">
        <div class="modal-header">
            <h2>执行历史</h2>
            <button class="nav-btn" data-close>关闭</button>
        </div>
        <div class="modal-body">
            <div id="logList">
                </div>
            <button id="btnClearLogs" class="nav-btn" style="width:100%; color:var(--danger); border:1px solid var(--danger); margin-top:20px; background:none">清空所有历史</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>

</body>
</html>
